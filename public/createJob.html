<!-- form -->

<div class="form-container">
    <h2 class="heading">Create a Job</h2>
    <div class="errors">
       
    </div>
    <form>
    <input  type="text" placeholder="title" class="title">
    <input  type="text" placeholder="overview" class="overview">
        <!-- date picker -->
  <div class="date-picker">
    <label for="deadline">Application deadline</label>
    <input type="date"  id="deadline">
  </div>
    <input  type="text" placeholder="country" class="country">

    <div class="inlineInputs">
      <div>
        <label>Continent</label>
        <select  class="location">
            <option value="asia">Asia</option>
            <option value="africa">Africa</option>
            <option value="europe">Europe</option>
            <option value="usa">USA</option>
            <option value="south-america">South America</option>
            <option value="antartica">Antartica</option>
            <option value="australia">Australia</option>
        </select>
      </div>
        
       <div>
        <label >Type</label>
        <select  class="type">
            <option value="full-time">Full Time</option>
            <option value="part-time">Part Time</option>
            <option value="contract">Contract</option>
            <option value="temporary">Temporary</option>
            <option value="internship">Internship</option>
            <option value="volunteer">Volunteer</option>
            <option value="remote">Remote</option>
        </select>
       </div>
    </div>
    <div class="dynamicAddInput">
        <div class="dynamicInputLabel">
            <label>Responsibility</label>
        <button type="button" class="addReponsibilities">+</button>
        </div>
        <div class="reponsibilitiesInput">
          
        </div>
    </div>

    <div class="dynamicAddInput">
        <div class="dynamicInputLabel">
            <label>Qualifications</label>
        <button type="button" class="addQualifications">+</button>
        </div>
        <div class="qualificationsInput">
           
        </div>
    </div>

    <div class="dynamicAddInput">
        <div class="dynamicInputLabel">
            <label>Optional Qualifications</label>
        <button type="button" class="addOptionalQualifications">+</button>
        </div>
        <div class="optionalQualificationsInput">
         
        </div>
    </div>

    <div class="dynamicAddInput">
        <div class="dynamicInputLabel">
            <label>Benefits</label>
        <button type="button" class="addBenefits">+</button>
        </div>
        <div class="benefitsInput">
         
        </div>
    </div>

    <div class="inlineInputs">
        <input  type="number" class="minSalary" placeholder="min salary">
        <input  type="number" class="maxSalary" placeholder="max salary">
    </div>

    <div class="inlineInputs">
        <input  type="number" class="numberofVacancies" placeholder="vacancies">
        <input  type="text" placeholder="institution name" class="companyName">
    </div>

    <div class="inlineInputs">
      <div>
        <label >Category</label>
        <select  class="category">
            <option value="health">Health</option>
            <option value="construction">Construction</option>
            <option value="transport">Transport</option>
            <option value="communication">Communication</option>
            <option value="education">Education</option>
            <option value="commerce">Commerce</option>
            <option value="transport">Transport</option>
            <option value="commerce">Commerce</option>
            <option value="computerscience">Computer Science</option>
            <option value="hr">HR</option>
            <option value="security">Security</option>
        </select>
      </div>
<div>

    <small>This email is where applicants cv/resume will be sent</small>
    <input  type="email" class="email" placeholder="email">
</div>
    </div>



    <button type="submit">Create</button>
    </form>
</div>

$('.datepicker').datepicker();
